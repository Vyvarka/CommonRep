{% extends 'learning_logs/base.html' %}

{% block title %}
    {{ article.title }}
{% endblock %}

{% block page_header %}
    <h3> {{ article.title }} </h3>
{% endblock page_header %}

{% block content %}
    <div class='jumbotron'>
        <p>
            {{ article.text }}
        </p>
        <p style="text-align:right">
            Добавлена {{ article.date_added }}
        </p>
    </div>
    <p>
        <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:articles' %}"
       role="button">Назад &laquo;</a>
    </p>
{% endblock content %}
